<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="main">
	<p>Calc'o'matic // Javascript and jQuery practice project // v.2017-12-05</p>
	<div id="container">
		<div id="display">
			<p id="unwrap" class="unw"></p>
			<h1>0</h1>
		</div>
		<div id="numPad">
			<div class="numBtn">7</div>
			<div class="numBtn">8</div>
			<div class="numBtn">9</div>
			<div class="numBtn">4</div>
			<div class="numBtn">5</div>
			<div class="numBtn">6</div>
			<div class="numBtn">1</div>
			<div class="numBtn">2</div>
			<div class="numBtn">3</div>
			<div class="numBtn double">0</div>
			<div class="numBtn">.</div>
		</div>

		<div id="functionPad">
			<div class="funcBtn">+</div>
			<div class="funcBtn">-</div>
			<div class="funcBtn">=</div>
			<div class="funcBtn">C</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
